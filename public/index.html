<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Github Jobs | JS</title>
    <link rel="shortcut icon" href="./assets/img/favicon.png" type="image/x-icon">
    <!-- Tailwind -->
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
    <!-- Icons -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <!-- Styles -->
    <link rel="stylesheet" href="./assets/css/index.css">

    <!--Fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;0,500;1,700&family=Roboto:wght@400;500;700&display=swap"
        rel="stylesheet">
</head>
<body class="text-blue-900 h-full container mx-auto px-4 md:px-0 bg-gray-100">
    <header class="py-6">
        <h1 class="text-xl"> 
            <strong class="title-font">Github</strong>
            <span class="title-font">jobs</span>
        </h1>
    </header>
    <main class="mb-10">
        <!-- Search -->
        <form data-component="form-search" class="h-32 search-div rounded-xl flex justify-center items-center">
            <img src="./assets/img/backgroundImg.png" alt="" class="object-contain hidden lg:block">
            <img src="./assets/img/responsiveBackgroundImg.png" alt="" class="object-contain block lg:hidden">
            <div class="flex w-5/6 relative">
                <span class="absolute pl-5 flex items-center top-0 bottom-0 text-sm">
                    <i class="material-icons text-gray-400">work</i>
                </span>
                <!-- TODO: text overflow -->
                <input data-component="text-search" type="text" placeholder="Title, companies, expertise or benefits" class="truncate pl-12 text-sm shadow appearance-none border rounded w-full py-4 px-3 mx-1 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
                <button type="submit" class="text-sm font-medium w-1/3 lg:w-1/6 bg-blue-500 hover:bg-blue-700 text-white font-bold my-1 mr-2 bottom-0 right-0 top-0 rounded focus:outline-none focus:shadow-outline absolute">Search</button>
            </div>
        </form>

        <div class="pt-6 block md:flex">
            <aside class="w-full md:w-1/4">
                <div class="mb-4 font-medium flex items-center">
                    <input type="checkbox" class="mr-3 h-5 w-5" data-component="fulltime-check" id="fulltime-check">
                    <label for="fulltime-check">Full time</label>
                </div>
                <div>
                    <h6 class="title-font text-gray-400">LOCATION</h6>
                    <div class="relative my-4">
                        <span class="absolute pl-4 flex items-center top-0 bottom-0 text-sm"><i class="material-icons text-gray-400">public</i></span>
                        <input type="text" data-component="location-search" placeholder="City, state, zip code or country" class="truncate pl-12 text-sm shadow appearance-none border rounded w-full py-3 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
                    </div>
                    <ul data-component="job-locations"></ul>
                </div>
            </aside>
            <ul data-component="job-list" class="w-full md:w-3/4 pl-2 md:pl-10"></ul>
        </div>
    </main>
    <footer class="relative lg:absolute bottom-0 left-0 right-0 text-center py-4">
        <p class="text-gray-400 title-font">
            9gustin @ DevChallenges.io
        </p>
    </footer>
    <script src="../src/controllers/githubJobs.controller.js" type="module"></script>
</body>
</html>
