<!DOCTYPE html>
<html lang="en" class="h-full">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Info -->
    <title>Document</title>
    <link rel="shortcut icon" href="../assets/img/favicon.png" type="image/x-icon">
    <!-- Tailwind -->
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
    <!-- Icons -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <!-- Styles -->
    <link rel="stylesheet" href="../assets/css/index.css">

    <!--Fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;0,500;1,700&family=Roboto:wght@400;500;700&display=swap"
        rel="stylesheet">
</head>

<body class="text-blue-900 h-full container mx-auto px-4 md:px-0 bg-gray-100">
    <header class="py-6">
        <h1 class="text-xl"> 
            <strong class="title-font">Github</strong>
            <span class="title-font">jobs</span>
        </h1>
    </header>
    <main class="mb-10">
        <!-- Search -->
        <form data-component="form-search" class="h-32 search-div rounded-xl flex justify-center items-center">
            <img src="../assets/img/backgroundImg.png" alt="" class="object-contain hidden lg:block">
            <img src="../assets/img/responsiveBackgroundImg.png" alt="" class="object-contain block lg:hidden">
            <div class="flex w-5/6 relative">
                <span class="absolute pl-5 flex items-center top-0 bottom-0 text-sm">
                    <i class="material-icons text-gray-400">work</i>
                </span>
                <!-- TODO: text overflow -->
                <input data-component="text-search" type="text" placeholder="Title, companies, expertise or benefits" class="truncate pl-12 text-sm shadow appearance-none border rounded w-full py-4 px-3 mx-1 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
                <button type="submit" class="text-sm font-medium w-1/3 lg:w-1/6 bg-blue-500 hover:bg-blue-700 text-white font-bold my-1 mr-2 bottom-0 right-0 top-0 rounded focus:outline-none focus:shadow-outline absolute">Search</button>
            </div>
        </form>

        <div class="pt-6 block md:flex">
            <aside class="w-full md:w-1/4">
                <div class="mb-4 font-medium">
                    <input type="checkbox" class="mr-2" data-component="fulltime-check">
                    <label for="">Full time</label>
                </div>
                <div>
                    <h6 class="title-font text-gray-400">LOCATION</h6>
                    <div class="relative my-4">
                        <span class="absolute pl-4 flex items-center top-0 bottom-0 text-sm"><i class="material-icons text-gray-400">public</i></span>
                        <input type="text" data-component="location-search" placeholder="City, state, zip code or country" class="truncate pl-12 text-sm shadow appearance-none border rounded w-full py-3 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
                    </div>
                    <ul data-component="job-locations">
                        <li class="my-2 flex items-center font-medium">
                            <input type="radio" class="mr-3 form-radio h-5 w-5">
                            <label for="">London</label>
                        </li>
                        <li  class="my-2 flex items-center font-medium">
                            <input type="radio" class="mr-3 form-radio h-5 w-5">
                            <label for="">Ney york</label>
                        </li>
                        <li  class="my-2 flex items-center font-medium">
                            <input type="radio" class="mr-3 form-radio h-5 w-5">
                            <label for="">Amsterdam</label>
                        </li>
                        <li class="my-2 flex items-center font-medium">
                            <input type="radio" class="mr-3 form-radio h-5 w-5">
                            <label for="">Berlin</label>
                        </li>
                    </ul>
                </div>
            </aside>
            <ul data-component="job-list" class="w-full md:w-3/4 pl-2 md:pl-10">
                <li class="bg-white rounded overflow-hidden shadow-lg p-2 flex">
                    <div class="w-28 h-28 flex justify-center p-1">
                        <img src="https://s3-alpha-sig.figma.com/img/27b6/1a9d/d6c11f57df0b294adf19bd0eac260ada?Expires=1606694400&Signature=MLsYUwbzRefglzg7jaHBcKVsPB5i2wHYEld3E~rJKWxkC9asaptCYjCxew6qYPyDNT5bFEIhlUtp6IPJ9Wuh8XJJDnxx8lv2-8UnDRdHAXeCOnNfFudVSApdAf33BDb93ZyuKq1zDBk2h9hFNSly~T6g-3zOU4lHcVX42JE4RGDGdpdpqr~dSv0OqZZZRtXoNH28xEaZDm~9q6vp06TD6hmO22kwl7zadEIWuFj2f8ywH8IpaHEKMxIsOSnCvbiE-Y6jWDcnk88S4xfsNYUaBagtyjDMViIB~Rh0P2-wvELmEG0KmL3Dr6qyrRTdUK1KjPxx~PP7-fmQ0O0dRMY~pA__&Key-Pair-Id=APKAINTVSUGEWH5XD5UA"
                        alt="" class="object-fill rounded">
                    </div>
                    <div class="text-xs w-3/4 lg:w-11/12 pl-2">
                        <strong class="my-3">Buenardo team!</strong>
                        <h5 class="text-base mt-2 mb-4">Front-End Software Engineer</h5>
                        <span class="rounded px-2 py-1 mt-2 border-solid border-blue-900 border-2 text-xs font-bold">Full time</span>
                        <div class="flex justify-end float-right">
                            <span class="text-gray-400 flex items-center my-4 mr-4 text-xs"><i class="material-icons mr-1">public</i> Location</span>
                            <span class="text-gray-400 flex items-center my-4 mr-4 text-xs"><i class="material-icons mr-1">access_time</i>5 days ago</span>
                        </div>
                    </div>
                </li>
            </ul>
        </div>
    </main>
</body>


</html>
